<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Center the h1 */
        h1 {
            text-align: center;
        }

        /* Center the table */
        .center-table {
            display: flex;
            justify-content: center;
        }

        /* Add a border around the content */
        .content-border {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }

        .connect-wallet-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        /* Style for the search button and result box */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar button[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
		.connect-wallet-container {
    display: flex;
    align-items: center;
    margin-right: auto; /* Add this line to align to the right */
}

.connect-wallet-button {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div id="header-container">
                <div class="connect-wallet-container">
    <button class="connect-wallet-button">Connect Wallet</button>
</div>
                <div class="header-right">
                    <input type="text" placeholder="Search Something">
                    <button type="submit">Filter</button>
                </div>
            </div>
        </header>
        <nav class="beige-navbar">
            <div class="navigation-bar">
                <ul class="nav-list">
                    <li class="nav-item"><a href="landingpage.html">Home</a></li>
                    <li class="nav-item"><a href="swap.html">Swap</a></li>
                    <li class="nav-item"><a href="token.html">Tokens</a></li>
                    <li class="nav-item"><a href="NFT.html">NFT</a></li>
                    <li class="nav-item"><a href="transaction.html">Transaction History</a></li>
                    <li class="nav-item"><a href="accounts.html">Account</a></li>
                </ul>
            </div>
        </nav>
        <!-- Add a div with a border around the content -->
        <div class="content-border">
            <h1>Transaction History</h1>
            <!-- Wrap the table in a div and assign the center-table class to center it -->
            <div class="center-table">
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Currency</th>
                            <th>Amount</th>
                            <th>Sender</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-data">
                        <!-- Transaction data will be dynamically added here using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Add a search button and result box -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Transaction ID">
            <button type="submit" onclick="searchTransaction()">Search</button>
        </div>
        <div class="result-box" id="searchResult">
            <!-- Search results will be displayed here -->
        </div>
    </div>
    <script>
        // Sample transaction data (you can replace this with your actual data)
        const transactions = [
            { id: '123456', currency: 'ETH', amount: '0.2', sender: '1x1110x11' },
            { id: '789012', currency: 'BTC', amount: '1.2', sender: '1x0110110' },
            { id: '345678', currency: 'ETH', amount: '2.2', sender: '1x11011101' },
            { id: '987654', currency: 'BTC', amount: '4.3', sender: '1.1' }
            // Add more transactions as needed
        ];

        // Function to populate the table with transaction data
        function populateTransactionTable() {
            const tableBody = document.getElementById('transaction-data');
            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.id}</td>
                    <td>${transaction.currency}</td>
                    <td>${transaction.amount}</td>
                    <td>${transaction.sender}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Call the function to populate the table when the page loads
        window.addEventListener('load', populateTransactionTable);

        // Function to search for a transaction by ID
        function searchTransaction() {
            const searchInput = document.getElementById('searchInput').value;
            const searchResult = document.getElementById('searchResult');
            searchResult.innerHTML = ''; // Clear previous results

            const foundTransactions = transactions.filter(transaction => transaction.id === searchInput);

            if (foundTransactions.length === 0) {
                searchResult.innerHTML = 'No transaction has been found under this ID.';
            } else {
                const resultTable = document.createElement('table');
                const resultTableHeader = document.createElement('thead');
                resultTableHeader.innerHTML = `
                    <tr>
                        <th>Transaction ID</th>
                        <th>Currency</th>
                        <th>Amount</th>
                        <th>Sender</th>
                    </tr>
                `;
                resultTable.appendChild(resultTableHeader);

                const resultTableBody = document.createElement('tbody');
                foundTransactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.id}</td>
                        <td>${transaction.currency}</td>
                        <td>${transaction.amount}</td>
                        <td>${transaction.sender}</td>
                    `;
                    resultTableBody.appendChild(row);
                });

                resultTable.appendChild(resultTableBody);
                searchResult.appendChild(resultTable);
            }
        }
    </script>
</body>
